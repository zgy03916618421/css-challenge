<!doctype html>
<html>
    <head>
        <title>css challenge</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="pyramide.css" />
        <link rel="stylesheet" href="loading.css" />
        <link rel="stylesheet" href="statistic.css" />
        <link rel="stylesheet" href="profile.css" />
        <link rel="stylesheet" href="./css/metaball.css" />

        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="grid_item menu_icon">
                <div class="icon">
                    <div class="line1 no-animation"></div>
                    <div class="line2 no-animation"></div>
                    <div class="line3 no-animation"></div>
                </div>
            </div>
            <div class="grid_item pyramide_item">
                <div class="circle">
                    <div class="sky"></div>
                    <div class="sun"></div>
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                    <div class="ground"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="grid_item loading_item">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>
            <div class="grid_item statistic">
                <div class="statistic_container">
                    <div class="header">
                        <span class="title big">Weekly report</span>
                        <span class="date small">01. Feb - 07. Feb</span>
                        <span class="type small">Revenue</span>
                        <span class="value big">$ 3621.79</span>
                    </div>
                    <div class="parameter">
                        <span class="red">Views</span>
                        <span class="blue">Purchases</span>
                    </div>
                    <div class="chart">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="data red">
                            <svg>
                                <polyline
                                    points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
                                ></polyline>
                            </svg>
                            <div class="points">
                                <div class="point-1">
                                    <div class="tooltip">458</div>
                                </div>
                                <div class="point-2">
                                    <div class="tooltip">812</div>
                                </div>
                                <div class="point-3">
                                    <div class="tooltip">746</div>
                                </div>
                                <div class="point-4">
                                    <div class="tooltip">877</div>
                                </div>
                                <div class="point-5">
                                    <div class="tooltip">517</div>
                                </div>
                                <div class="point-6">
                                    <div class="tooltip">434</div>
                                </div>
                                <div class="point-7">
                                    <div class="tooltip">458</div>
                                </div>
                            </div>
                        </div>
                        <div class="data blue">
                            <svg>
                                <polyline
                                    points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"
                                ></polyline>
                            </svg>
                            <div class="points">
                                <div class="point-1">
                                    <div class="tooltip">26</div>
                                </div>
                                <div class="point-2">
                                    <div class="tooltip">41</div>
                                </div>
                                <div class="point-3">
                                    <div class="tooltip">22</div>
                                </div>
                                <div class="point-4">
                                    <div class="tooltip">36</div>
                                </div>
                                <div class="point-5">
                                    <div class="tooltip">25</div>
                                </div>
                                <div class="point-6">
                                    <div class="tooltip">13</div>
                                </div>
                                <div class="point-7">
                                    <div class="tooltip">20</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <span class="day">Mon</span>
                        <span class="day">Tue</span>
                        <span class="day">Wed</span>
                        <span class="day">Thu</span>
                        <span class="day">Fri</span>
                        <span class="day">Sat</span>
                        <span class="day">Sun</span>
                    </div>
                </div>
            </div>
            <div class="grid_item profile_container">
                <div class="profile">
                    <div class="left">
                        <div class="image">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter"">
                        </div>
                        <div class="name">Jessica Potter</div>
                        <div class="job">Visual Artist</div>
                        <div class="actions">
                            <button class="btn">Follow</button>
                            <button class="btn">Message</button>
                        </div>
                    </div>
                    <div class="right">
                        <div class="box">
                            <span class="value">523</span>
                            <span class="field">Posts</span>
                        </div>
                        <div class="box">
                            <span class="value">1387</span>
                            <span class="field">Likes</span>
                        </div>
                        <div class="box">
                            <span class="value">146</span>
                            <span class="field">Follower</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid_item metaball_item">
                <div class="center">
                    <div class="ball"></div>
                    <div class="blubb-1"></div>
                    <div class="blubb-2"></div>
                    <div class="blubb-3"></div>
                    <div class="blubb-4"></div>
                    <div class="blubb-5"></div>
                    <div class="blubb-6"></div>
                    <div class="blubb-7"></div>
                    <div class="blubb-8"></div>
                    <!--<div class="sparkle-1"></div>
                    <div class="sparkle-2"></div>
                    <div class="sparkle-3"></div>
                    <div class="sparkle-4"></div>
                    <div class="sparkle-5"></div>
                    <div class="sparkle-6"></div>
                    <div class="sparkle-7"></div>
                    <div class="sparkle-8"></div>
                    <div class="sparkle-9"></div>
                    <div class="sparkle-10"></div>-->
                </div>
            </div>
        </div>
    </body>
</html>
